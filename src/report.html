              <div class="charts__left__title">
                <div>
                  <h1>Create</h1>
                  <p>Write a new report</p>
                </div>
                <i class="fa fa-pencil-square-o text-red" aria-hidden="true"></i>
              </div>
              
              <!--Write Here -->
                <div class="fcf-body">

                    <div id="fcf-form">

                        <form id="fcf-form-id" class="fcf-form-class" >
                            
                            <div class="fcf-form-group">
                                <label for="Name" class="fcf-label">Name</label>
                                <div class="fcf-input-group">
                                    <input type="text" id="Name" name="Name" class="fcf-form-control" required>
                                </div>
                            </div>

                            <div class="fcf-form-group">
                                <label for="Email" class="fcf-label">Email ID</label>
                                <div class="fcf-input-group">
                                    <input type="email" id="Email" name="Email" class="fcf-form-control" required>
                                </div>
                            </div>

                            <div class="fcf-form-group">
                                <label for="Message" class="fcf-label">Write Here</label>
                                <div class="fcf-input-group">
                                    <textarea id="Message" name="Message" class="fcf-form-control" rows="6" maxlength="3000" required></textarea>
                                </div>
                            </div>

                            <div class="fcf-form-group">
                                <button type="submit" id="fcf-button" class="fcf-btn fcf-btn-primary fcf-btn-lg fcf-btn-block" onclick = "send()">Save Report</button>
                            </div>


                        </form>
                    </div>

                </div>

            </div>

            <div class="charts__right">
              <div class="charts__right__title">
                <div>
                  <h1>Upload</h1>
                  <p>Upload a report</p>
                </div>
                <i class="fa fa-cloud-upload" aria-hidden="true"></i>
              </div>
              <!-- Write Here-->
              <div class="drag-area">
                    
                    <header>Drag & Drop to Upload File</header>
                    <span>OR</span>
                    <button>Browse File</button>
                    <input type="file" hidden>
                </div>

            </div>

          </div>
          <!-- CHARTS ENDS HERE -->
        </div>
